<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Password Checker</title>

  <!-- adding Bootstrap css -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <!--bootstrap addon css for footer-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css" rel="stylesheet">
  <!--main css-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- bootsrap js requires jQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- adding Bootstrap javascript-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- adding gauge.js-->
  <script src="js/gauge.js" charset="utf-8"></script>
    <!-- adding gauge-controls file-->
  <script src="js/gauge-controls.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>

</head>

<body onload="populateSelects()">


<div class="jumbotron">
<div class="row main-row">
<div class="col-sm-6">
  <h1 class="display-3 main-header">Check My Password</h1>
  <p class="lead">Some instructions on how to use the app.....</p>
    <input type="password" id="input" placeholder="Password" onchange="passwordChanged()" class="form-control">
    <button type="button" id="checkBtn" class="btn btn-secondary">Check Password</button>
</div><!-- /.col-sm-6-->
<div class="col-sm-6 gauge-side">
  <canvas width=300 height=200 id="gauge"></canvas>
  <div id="preview-textfield">Some text for the guage and it's functionality</div>
  
</div><!-- /.col-sm-6-->
</div><!-- /.jumbotron-->
</div><!-- /.row-->

<div class="row secondary-row">

<div class="col-sm-6">

  <h1>Generate a Password</h1>
  <input type="text" id="output" value="New Password" class="form-control">
  <p>Length of Password:</p>
  <select id="length" class="selectpicker">
  </select>
  <br>
  <p>Excluded Characters:</p>
  <input type="text" id="excluded" placeholder="Excluded Characters" class="form-control">
  <br>
  <input type="checkbox" id="numbers">
  <label for="excluded">Include numbers</label>
  <br>
  <input type="checkbox" id="symbols">
  <label for="symbols">Include symbols</label>
  <br>
  <input type="checkbox" id="uppers">
  <label for="letters">Include uppercase letters</label>
  <br>
  <input type="checkbox" id="lowers" checked>
  <label for="letters">Include lowercase letters</label>
  <br>
  <button type="button" id="generateBtn" class="btn btn-secondary"onclick="generate()">Generate</button>

 </div><!--/.col-sm-6-->
 <div class="col-sm-6">

  <h1>Random Word Generator</h1>
  <p>How many random words to generate:</p>
  <select id="randNum"></select>
  <br>
  <button type="button" id="randWord"  class="btn btn-secondary" onclick="randomWord()">Populate</button>
  <div id="randomwords"></div>

</div><!--/.col-sm-6-->

</div><!--/.row-->



<!--Footer-->
<footer class="page-footer center-on-small-only stylish-color-dark">
    <!--Copyright-->
    <div class="footer-copyright">
        <div class="container-fluid">
           <p>CSE 4471 Passsword Checker</p>

        </div>
    </div><!--/.Copyright-->

</footer><!--/.Footer-->
</body>
</html>
